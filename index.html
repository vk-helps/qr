
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Запрос на смену номера</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px;
    }

    header img {
      height: 28px;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.4;
    }

    .info-box {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 15px;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      background-color: #4a76a8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    .button:hover {
      background-color: #3b5e86;
    }
  </style>
</head>
<body>
  <header>
    <img src="vk_id_logo.png" alt="VK ID Logo" />
  </header>

  <div class="container">
    <h1>Запрос на смену номера</h1>
    <p>Была подана заявка на смену номера телефона, привязанного к вашей странице.</p>

    <div class="info-box">
      Новый номер: +7 *** *** **45<br/>
      Изменения вступят в силу через 15 минут.
    </div>

    <p>Если вы не подавали этот запрос, нажмите кнопку ниже для его отмены.</p>

    <button class="button">Отменить запрос</button>
  </div>
</body>
</html>
